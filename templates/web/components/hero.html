{% load i18n %}
{% load static %}
<body>
<!-- top section with logo -->
<section class="my-8 mx-4">
  <div class="container max-w-screen-lg">
    <div class="pg-columns pg-columns-reversed pg-align-items-center">
      <div class="pg-column">
        <div class="flex justify-center">
          <img class="img-fluid" src="{% static 'images/web/rocket-laptop.svg' %}" alt="{% translate "Fly Away!" %}">
        </div>
      </div>
      <div class="pg-column p-4">
          <h1 class="pg-title mb-4">{{project_meta.NAME}}</h1>
          <h2 class="pg-subtitle mb-4">
            {{project_meta.DESCRIPTION}}
          </h2>
          <p class="buttons space-x-4">
            <a class="pg-button-primary py-2 px-4" href="{% url 'account_signup' %}">
              {% translate "Create account" %}
            </a>
            <a class="pg-button-secondary py-2 px-4" href="{% url 'account_login' %}">
              {% translate "Sign In" %}
            </a>
          </p>
      </div>
    </div>
  </div>
</section>
<!-- section 2 -->

</section>
