{% extends "pegasus/examples/examples_base.html" %}
{% load static %}

<head>
    <title>Dashboard</title>
</head>
 
{% block app %}
<body class="theme-business">
    <div class="container mx-auto p-6">
        <div class="bg-white p-4 rounded shadow-md">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Dashboard</h1>
            <p class="text-gray-700 mb-4">
                Welcome to the amwell's Dashboard of automations. Please select an option below.
            </p>
            <div class="carousel">
                <div class="flex overflow-x-auto space-x-4">
                    <!-- Card 1 -->
                    <a href="{% url 'amwell:bank_rec' %}" class="min-w-[300px] bg-blue-100 p-4 rounded shadow-md block hover:bg-gray-200">
                        <h2 class="text-xl font-bold text-gray-800 mb-2">Bank Rec</h2>
                        <p class="text-gray-700 mb-4">Description of Bank Rec.</p>
                    </a>
                    <!-- Add more cards following this pattern -->
                    <!-- Card 2 -->
                    <a href="#" class="min-w-[300px] bg-blue-100 p-4 rounded shadow-md block hover:bg-gray-200">
                        <h2 class="text-xl font-bold text-gray-800 mb-2">Card Title #2</h2>
                        <p class="text-gray-700 mb-4">Description of Card #2.</p>
                    </a>
                    <!-- Repeat for additional cards -->
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
